<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Portal Login</title>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/restaurant.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.min.css">
</head>
<body>
    <div class="logo-container">
        <img src="../assets/images/logo/logo-main.png" alt="Restaurant Logo" class="logos">
    </div>
    <div class="login-container">
        <h1>Welcome to your restaurant portal</h1>
        <p>Log in to your account</p>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password"><i class="fas fa-eye"></i></span>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedEmail = "admin@gmail.com";
            const storedPassword = "admin";

            if (storedEmail) {
                document.getElementById('email').value = storedEmail;
            }
            if (storedPassword) {
                document.getElementById('password').value = storedPassword;
            }
        });

        document.querySelector('.toggle-password').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = this.querySelector('i');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const storedEmail = "admin@gmail.com";
            const storedPassword = "admin";

            if (email === storedEmail && password === storedPassword) {
                window.location.href = '/restaurant/dashboard';
            } else {
                if (email !== storedEmail) {
                    alert('Invalid username');
                } else {
                    alert('Invalid password');
                }
            }
        });
    </script>
</body>
</html>
